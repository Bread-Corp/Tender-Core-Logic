name: CI for .NET Core Logic (Main)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-lint-scan:
    name: Build, Lint, Test, and Scan
    runs-on: windows-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for Sonar

      - name: Set up .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Install .NET linter
        run: dotnet tool install -g dotnet-format

      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarQube Cloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarQube Cloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path ${{ runner.temp }}\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}\scanner

      - name: SonarQube Begin Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          # Updated Sonar Project Key from your example
          ${{ runner.temp }}\scanner\dotnet-sonarscanner begin /k:"Bread-Corp_Tender-Core-Logic" /o:"bread-corp" /d:sonar.token="$env:SONAR_TOKEN"

      - name: Restore dependencies
        run: dotnet restore Tender-Core-Logic/Tender-Core-Logic.sln

      - name: Build project
        run: dotnet build Tender-Core-Logic/Tender-Core-Logic.sln --no-restore
      
      - name: Lint with .NET Format
        continue-on-error: true
        shell: powershell
        run: |
          # Pointing to the solution file for formatting
          dotnet format Tender-Core-Logic/Tender-Core-Logic.sln --verify-no-changes --include "**/*.cs"
        
      - name: Test with .NET Test
        continue-on-error: true 
        run: |
          dotnet test Tender-Core-Logic/Tender-Core-Logic.sln --no-build --verbosity normal

      - name: SonarQube End Scan
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          ${{ runner.temp }}\scanner\dotnet-sonarscanner end /d:sonar.token="$env:SONAR_TOKEN"
